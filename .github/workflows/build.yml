name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Sign macOS app with ad-hoc certificate (free)
      - name: Sign macOS app (ad-hoc)
        if: matrix.platform == 'mac'
        run: |
          # Add entitlements file if it exists
          if [ -f "build/entitlements.mac.plist" ]; then
            echo "Found entitlements.mac.plist"
            codesign --force --sign - --entitlements build/entitlements.mac.plist release/*.app || echo "Ad-hoc sign complete"
          else
            echo "No entitlements file found, using basic ad-hoc signing"
            codesign --force --sign - release/*.app || echo "Ad-hoc sign complete"
          fi
          # Verify signing
          codesign --verify --strict --verbose release/*.app || echo "Verification note: ad-hoc signed"

      # For tagged releases, publish directly to GitHub Releases
      # This creates the release and uploads files + update manifests (latest.yml, etc.)
      - name: Build and Publish
        if: startsWith(github.ref, 'refs/tags/')
        run: npm run publish:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use ad-hoc certificate for macOS (no paid certificate needed)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # For manual triggers (workflow_dispatch), just build without publishing
      - name: Build only
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: npm run build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typid-${{ matrix.platform }}
          path: |
            release/*.zip
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.blockmap
          if-no-files-found: ignore
