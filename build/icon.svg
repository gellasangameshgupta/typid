<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8F9FA"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>

  <!-- Paper/Document -->
  <g filter="url(#shadow)">
    <rect x="240" y="160" width="544" height="704" rx="24" fill="url(#paperGradient)"/>
  </g>

  <!-- Folded corner effect -->
  <path d="M684 160 L784 260 L784 184 C784 170.745 773.255 160 760 160 L684 160 Z" fill="#E8E8E8"/>
  <path d="M684 160 L684 236 C684 249.255 694.745 260 708 260 L784 260" fill="#F0F0F0"/>

  <!-- Markdown-style content lines -->
  <!-- Heading (bold, like # Heading) -->
  <rect x="320" y="280" width="200" height="28" rx="6" fill="#1A1A1A"/>

  <!-- Paragraph lines -->
  <rect x="320" y="340" width="384" height="14" rx="4" fill="#9CA3AF"/>
  <rect x="320" y="368" width="320" height="14" rx="4" fill="#9CA3AF"/>
  <rect x="320" y="396" width="360" height="14" rx="4" fill="#9CA3AF"/>

  <!-- Second heading -->
  <rect x="320" y="460" width="160" height="22" rx="5" fill="#374151"/>

  <!-- More paragraph lines -->
  <rect x="320" y="506" width="384" height="14" rx="4" fill="#9CA3AF"/>
  <rect x="320" y="534" width="280" height="14" rx="4" fill="#9CA3AF"/>

  <!-- Code block representation -->
  <rect x="320" y="590" width="384" height="80" rx="8" fill="#F3F4F6"/>
  <rect x="344" y="614" width="120" height="10" rx="3" fill="#6B7280"/>
  <rect x="344" y="636" width="180" height="10" rx="3" fill="#6B7280"/>

  <!-- Cursor/caret -->
  <rect x="320" y="710" width="3" height="32" rx="1.5" fill="#667EEA"/>

  <!-- Subtle "T" watermark in corner -->
  <text x="700" y="800" font-family="Georgia, serif" font-size="80" font-weight="600" fill="#667EEA" opacity="0.15">T</text>
</svg>
